<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <link href="./output.css" rel="stylesheet">
    
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Catch the Square</h1>
        <p class="text-lg mb-2">Score: <span id="score">0</span></p>
        <div id="gameArea" class="relative w-96 h-96 bg-white border-2 border-gray-300 rounded-lg">
            <div id="target" class="absolute w-12 h-12 bg-blue-500 rounded cursor-pointer"></div>
        </div>
        <button id="startButton" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Start Game</button>
    </div>

    <script>
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const gameArea = document.getElementById('gameArea');
        const startButton = document.getElementById('startButton');
        let score = 0;
        let gameActive = false;

        function moveTarget() {
            if (!gameActive) return;
            const maxX = gameArea.offsetWidth - target.offsetWidth;
            const maxY = gameArea.offsetHeight - target.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            target.style.left = `${newX}px`;
            target.style.top = `${newY}px`;
        }

        target.addEventListener('click', () => {
            if (gameActive) {
                score++;
                scoreDisplay.textContent = score;
                moveTarget();
            }
        });

        startButton.addEventListener('click', () => {
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            moveTarget();
            startButton.textContent = 'Restart Game';
        });

        // Move target every 1 second when game is active
        setInterval(() => {
            if (gameActive) moveTarget();
        }, 1000);
    </script>
</body>
</html>
